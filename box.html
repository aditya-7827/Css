<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box</title>
  <style>
    #box1{
      height: 50px;
      color: blue;
    }
    #box2{
      width: 100px;
      color: blueviolet;
    }
    #box3{
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    #box4{
      height: 50px;
      width: 50px;
      padding-left: 20px;
    }
    #box5{
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div id="box1" style="border: 1px dashed black;">This is a box.</div>
  <div id="box2" style="border: 1px solid black;">This is a box.</div>
  <div id="box3" style="border: 1px solid black;">This is a box.</div>
  <div id="box4" style="border: 1px solid black;">This is a box.</div>
  <div id="box5" style="border: 1px solid black;">This is a box.</div>
</body>
</html>
